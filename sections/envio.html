<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envío</title>
    <script defer src="../js/compra/envio.js"></script>
    <script src="../js/compra/barrios.js"></script>
    <script src="../js/compra/form_envio.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="../estilos/main.css">

</head>
<body>
    <header> 
        <nav class="navbar navbar-expand-lg navbar-light bg">
            <div class="container-fluid menu">
              <a href="../index.html"><img src="../assets/logo.jpg" alt="LOGO" class="logo"></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse menu__div" id="navbarSupportedContent">
                <div class="collapse navbar-collapse " id="navbarNavAltMarkup">
                  <div class="navbar-nav menu__div__sections">
                    <a class="nav-link Home menu__div__sections__link" aria-current="page" href="../index.html">Home</a>
                    <a class="nav-link  menu__div__sections__link" href="contacto.html">Contactanos</a>
                    <a href="carrito.html" class="nav-link menu__div__sections__link">CARRITO</a>
                  </div>
                </div>
              </div>
            </div>
          </nav>
    </header>
    <main>
      <div class="envio_mainContainer">
        <div class="main_envios" id="main_envios">
          <div id="container_btn"></div>
          <div id="precio_envio"></div>
        </div>
        <div id="btn_enviarRecoger">
        </div>
      </div>
      <!-- form envio -->
      <form action="" id="form_envio">
        <h2 class="datos">Datos de Envío</h2>
        <div class="envio_nombre">
          <div class="nombre">
            <label for="nombre_envio">Nombre</label>
            <input type="text" id="nombre_envio" autocomplete="off" required>
          </div>
          <div class="apellido">
            <label for="apellido_envio">apellido</label>
            <input type="text" id="apellido_envio" autocomplete="off" required>
          </div>
        </div>
        <div class="localidad">
          <div class="comuna">
            <select name="comuna" id="selectComuna" required>
              <option disabled selected>Comuna</option>
          </select>
          </div>
          <div class="barrio">
            <select name="barrio" id="selectBarrio" required>
              <option disabled selected>Barrio</option>
            </select>
          </div>
        </div>
        <div class="direc">
          <div class="direction">
            <label for="direccion_envio">Direccion</label>
            <input type="text" id="direccion_envio" autocomplete="off" required>
          </div>
          <div class="cp">
            <label for="codPostal">CP</label>
            <input type="text" id="codPostal" autocomplete="off" required>
          </div>
        </div>
        <div class="div_tel">
          <div class="tel">
            <label for="cel_envio">Celular</label>
            <input type="text" id="cel_envio" autocomplete="off" required>
          </div>
        </div>
        <!-- <div id="div_btnForm"> -->
          <a href="./pago.html"><button id="btnForm" class="btn_enviar">Enviar </button></a>
          <!-- <button id="btnForm" class="btn_enviar" type="submit">Enviar <a href="./pago.html"></a></button> -->
        <!-- </div> -->
      </form>
    </main>
    <footer class="footer">
      <a href="../index.html"><img src="../assets/logo.jpg" alt="LOGO" class="logo footer__img"></a>
        <div class="redes">
          <img class="redes__sociales" src="../assets/whattsapp.png" alt="WPP"><a href=""></a>
          <img class="redes__sociales" src="../assets/twitter.png" alt="Twitter"><a href=""></a>
          <img class="redes__sociales" src="../assets/instagram_a.png" alt="Instagram"><a href=""></a>
        </div>
    </footer>
</body>
</html>
